<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot= +prompt("Nhap vao foot: ");
    let meter= +prompt("Nhap vao meter: ");
    function footToMeter (foot) {
        meter= 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        foot = 3.279*meter;
        return foot;
    }
    document.write(foot + "foot" + "="+ meter + "meters" + "<br>" + meter+"meter" + "=" + foot + "feet");

</script>
</body>
</html>
